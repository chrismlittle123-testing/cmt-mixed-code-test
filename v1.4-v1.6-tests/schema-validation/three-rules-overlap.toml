# Test three rules with overlapping extensions

[code.naming]
enabled = true

[[code.naming.rules]]
extensions = ["ts"]
file_case = "kebab-case"
folder_case = "kebab-case"

[[code.naming.rules]]
extensions = ["tsx"]
file_case = "PascalCase"
folder_case = "kebab-case"

[[code.naming.rules]]
extensions = ["ts", "tsx"]  # Both overlap with rules 1 and 2
file_case = "snake_case"
folder_case = "snake_case"
